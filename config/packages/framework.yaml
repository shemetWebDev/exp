# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    annotations: false
    http_method_override: false
    handle_all_throwables: true

    # ← Добавь локаль по умолчанию
    default_locale: ru

    # ← Включи переводчик и путь к файлам переводов
    translator:
        default_path: '%kernel.project_dir%/translations'
        fallbacks: ['ru']

    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax

    php_errors:
        log: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
